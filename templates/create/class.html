{% extends '/create/base.html' %}

{% block create %}
<div class="container">
  <h3>Choose a Class</h3>
  <div class="row row-cols-1">
    <div class="col">
      <div class="input-group rounded mt-2 ">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    {% for class in classes %}
    <div class="col">
      <div class="card mb-3" data-bs-toggle="modal" data-bs-target="#{{ class['slug'] }}Modal"
        style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ class['name'] }}</h5>
              <p class="card-text"></p>
              <p class="card-text"><small class="text-muted">{{ class['document_title'] }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="{{ class['slug'] }}Modal" tabindex="-1" aria-labelledby="{{ class['slug'] }}ModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm Class</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {{ class['desc']|safe }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
